<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Life Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <h1>Life Tracker</h1>

</html>
